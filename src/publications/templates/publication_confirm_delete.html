{% extends 'base.html' %}

{% block body %}

    <div class="bg-dark text-white rounded p-3" style="margin-left: 20%; margin-right: 20%;">
        <h4 class="text-center">Do you wish to delete the publication {{ publication.title }}?</h4>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <a href="{% url 'publications:publication_detail' pk=publication.pk %}" class="btn btn-warning">Cancel</a>
                <input type="submit" value="Delete" class="btn btn-outline-danger ms-1">
            </div>
        </form>
    </div>

{% endblock %}
